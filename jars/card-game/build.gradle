apply plugin: "java"
apply plugin: "application"

mainClassName = "com.redit.core.Main"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation(platform('org.junit:junit-bom:5.7.0'))
    testImplementation('org.junit.jupiter:junit-jupiter')
    testCompile 'org.assertj:assertj-db:2.0.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.redit.core.Main'
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
