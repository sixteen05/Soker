apply plugin: "java"
apply plugin: "application"

mainClassName = "com.redit.core.Main"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.13'
    testCompile 'org.assertj:assertj-db:2.0.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.redit.core.Main'
    }
}

